        <main class="row justify-content-center">
            <div class="col-12 text-center mb-5">
                <div class="hero-section shadow-soft py-5">
                    <h1>Contacto</h1>
                    <p class="descripcion">Estamos aquí para ayudarte. Contáctanos a través del siguiente formulario.</p>
                </div>
            </div>

            <div class="col-md-8 mb-4">
                <div class="formulario-destacado shadow-soft">
                    <h2 class="titulo-formulario">Envíanos un mensaje</h2>
                    <form id="formularioContacto" class="formulario-contacto">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="input-destacado" placeholder="Tu nombre" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="input-destacado" placeholder="tu.email@ejemplo.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" class="input-destacado" placeholder="Escribe tu mensaje aquí..." required></textarea>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn-enviar">Enviar Mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
